events {
    worker_connections 1024;
}

http {
    # --- Upstreams für ALLE Dienste ---
    upstream frontend {
        server frontend:80;
    }
    upstream user-service {
        server user-service:8001;
    }
    upstream hugo-engine {
        server hugo-engine:8002;
    }
    upstream assessment-service {
        server assessment-service:8003;
    }
    upstream team-service {
        server team-service:8004;
    }
    upstream chat-assessment-service {
        server chat-assessment-service:8005;
    }
    upstream landingpage {
        server landingpage:80;
    }

    # --- Server-Block für HTTP auf Port 80 ---
    server {
        listen 80;
        # Lauscht auf die Hauptdomain und die www-Variante
        server_name dev.hugoatwork.com www.dev.hugoatwork.com localhost;

        # Leitet alle Anfragen an den Landingpage-Container weiter
        location / {
            proxy_pass http://landingpage;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name app.dev.hugoatwork.com;

        # --- Location-Blöcke für ALLE Dienste ---
        
        # Frontend (Catch-all)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User Service API Routes
        location /api/auth/ {
            proxy_pass http://user-service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Hier könnten noch mehr user-service Routen sein, z.B. /api/users/, /api/companies/

        location /api/hugo/ {
            proxy_pass http://hugo-engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/assessments/ {
            proxy_pass http://assessment-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/teams/ {
            proxy_pass http://team-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/chat-assessment/ {
            proxy_pass http://chat-assessment-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
